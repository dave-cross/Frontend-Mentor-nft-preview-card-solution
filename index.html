<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="challenge-wrapper">
      <article class="card">
        <picture class="card__image">
          <img src="./images/image-equilibrium.jpg" alt="" />
        </picture>
        <div class="card__content">
          <h2><a href="#">Equilibrium #3429</a></h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <p class="price">
            <span>
              <img src="./images/icon-ethereum.svg" alt="" />
              <data value="0.041">0.041 ETH</data>
            </span>
            <span>
              <img src="./images/icon-clock.svg" alt="" />
              <time datetime="P3D">3 days left</time>
            </span>
          </p>
          <p class="author">
            <img src="./images/image-avatar.png" alt="" /><span
              >Creation of <a href="#">Jules Wyvern</a></span
            >
          </p>
        </div>
      </article>
    </main>

  </div> -->
  </body>
</html>
